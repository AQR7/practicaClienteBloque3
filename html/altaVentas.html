<form name="frmAltaVenta" id="frmAltaVenta">
					
	<div class="form-group">
    <label for="id">Id</label>
    <input type="text" class="form-control" name="txtId" placeholder="Introduce el Id" size="3" maxlength="3">
  </div>			
	<div class="form-group">
 <label for="cmbClienteVentas">Cliente:</label>
    <select class="form-control" name="cmbClienteVentas" id="cmbClienteVentas">
        
    </select>
</div>
  <div class="form-group">
    <label for="txtPrecio">Precio</label>
    <input type="text" class="form-control" name="txtPrecio" placeholder="Introduce el precio"  size="7" maxlength="7">
  </div>
   <div class="form-group">
    <label for="txtFecha">Fecha</label>
    <input type="text" class="form-control" id="txtFecha2" name="txtFecha" placeholder="Introduce la fecha"  >
  </div>
    <div class="form-group">
 <label for="cmbInmuebleVentas">Inmueble:</label>
    <select class="form-control" name="cmbInmuebleVentas" id="cmbInmuebleVentas">
        
    </select>
</div>
  
  <div class="form-group">
    <input class="oculto" type="text" id="txtCalendarioAlternativo" name="txtCalendarioAlternativo"/>
  </div>
						
</form>


<script>
  $(function() {
  	
  	
  	$("#txtFecha2").datepicker({
  						altField : "#txtCalendarioAlternativo",
  						altFormat : $.datepicker.ATOM,
  						dateFormat : "dd'/'mm'/'yy",
  						changeYear: true,
  						changeMonth: true,
  						
  						
  						
  						showAnim: "fadeIn",
  						
  						
  						// dayNamesMin : ["D","L","M","X","J","V","S"]
  	});
  	
});  
  </script>
