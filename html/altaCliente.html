<form name="frmAltaCliente" id="frmAltaCliente">
  <div class="form-group">
    <label for="dni">DNI</label>
    <input type="text" class="form-control" name="txtDni" placeholder="Introduce el DNI" size="9" maxlength="9"/>
  </div>
  <div class="form-group">
    <label for="txtNombreCliente">Nombre</label>
    <input type="text" class="form-control" name="txtNombreCliente" placeholder="Introduce el nombre" size="19" maxlength="19"/>
  </div>
  <div class="form-group">
    <label for="txtApellidosCliente">Apellidos</label>
    <input type="text" class="form-control" name="txtApellidosCliente" placeholder="Introduce los apellidos"/>
  </div>
  <div class="form-group">
    <label for="txtTelefonoCliente">Telefono</label>
    <input type="text" class="form-control" name="txtTelefonoCliente" placeholder="Introduce el telefono" size="9" maxlength="9"/>
  </div>
</form>
