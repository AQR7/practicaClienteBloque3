<form name="frmModificarCliente" id="frmModificarCliente">
 <div class="form-group">
 <label for="cmbCliente">Cliente:</label>
    <select class="form-control" name="cmbCliente" id="cmbClienteModificar">
        
    </select>
</div>
  
  <div class="form-group">
    <label for="txtNombreCliente">Nombre</label>
    <input type="text" class="form-control" id="txtNombreCliente" name="txtNombreCliente" placeholder="Introduce el nombre" size="19" maxlength="19"/>
  </div>
  <div class="form-group">
    <label for="txtApellidosCliente">Apellidos</label>
    <input type="text" class="form-control" id="txtApellidosCliente" name="txtApellidosCliente" placeholder="Introduce los apellidos"/>
  </div>
  <div class="form-group">
    <label for="txtTelefonoCliente">Telefono</label>
    <input type="text" class="form-control" id="txtTelefonoCliente" name="txtTelefonoCliente" placeholder="Introduce el telefono" size="9" maxlength="9"/>
  </div>
</form>
